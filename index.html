<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha RomÃ¢ntica ðŸ’Œ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #ff6b81;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .carta {
            position: absolute;
            top: -100%;
            left: 10%;
            width: 80%;
            height: 100px;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: 1s;
        }
        .envelope:hover .carta {
            top: 10px;
        }
        .coracoes {
            position: absolute;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .coracao {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: subir 4s infinite;
        }
        @keyframes subir {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="carta">Eu te amo, meu amor! ðŸ’–</div>
    </div>
    <div class="coracoes"></div>

    <script>
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.classList.add('coracao');
            document.querySelector('.coracoes').appendChild(coracao);
            
            coracao.style.left = Math.random() * 100 + 'vw';
            coracao.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            setTimeout(() => coracao.remove(), 4000);
        }
        setInterval(criarCoracao, 500);
    </script>
</body>
</html>
